<meta charset="UTF-8">

<script>

    //lê o valor do jantar
    var jantar = Number(prompt("Valor do Jantar R$: "));

    //calcular os dados
    var garcom = jantar * 0.10;
    var total = jantar + garcom;

    //resultado
    alert("Taxa do garçom R$: " + garcom.toFixed(2) + "\nTotal R$: " + total.toFixed(2));

</script>
