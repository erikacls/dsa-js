<meta charset="UTF-8">

<script>

    //lê dados de entrada    
    var num = Number(prompt("Digite um número: "));

    //cálculo vizinhança
    var anterior = num - 1;
    var posterior = num + 1;

    //exibição do resultado
    alert("Os vizinhos da casa nº " + num + " são: " + anterior + " e " + posterior)

</script>
