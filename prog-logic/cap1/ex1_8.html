<meta charset="UTF-8">

<script>
    
    //lê os números
    var num1 = Number(prompt("1º número: "));
    var num2 = Number(prompt("2º número: "))

    //cálculo da soma
    var soma = num1 + num2;

    //exibe o resultado
    alert("A soma é: " + soma);

</script>
