<meta charset="UTF-8">

<script>

    //Leitura dos dados de entrada
    var preco = Number(prompt("Informe o preço do produto: "));

    //Cálculo
    var opcao1 = preco - (preco * 0.1);
    var opcao2 = preco / 3;

    //Resultado
    alert("PREÇO: R$ " + preco.toFixed(2) + "\nÀ vista com 10% de desconto: R$ " + opcao1.toFixed(2) + "\nOu em 3x s/juros de R$ " + opcao2.toFixed(2));

</script>
