<meta charset="UTF-8">

<script>

    //lê o valor do jantar
    var jantar = Number(prompt("Valor do Jantar R$: "));

    //calcular os dados
    var total = jantar * 1.10;

    //resultado
    alert("Taxa do garçom: 10% " + "\nTotal R$: " + total.toFixed(2));

</script>

<!--
    3.	Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garçom (10%) 
    e o valor total a ser pago.

    o valor total recebe o valor do jantar multiplicado por 1.10. Esse 1.10 é calculado a partir da seguinte ideia: 
    multiplicar qualquer valor por 1 resulta no próprio valor. Como queremos adicionar 10%, devemos somar 0.10 ao 1, 
    resultando em 1.10.
-->
