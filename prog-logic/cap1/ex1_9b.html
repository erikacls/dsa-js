<meta charset="UTF-8">

<script>

    //lê o valor do jantar
    var jantar = Number(prompt("Valor do Jantar R$: "));

    //calcular os dados
    var total = jantar + (jantar * 0.10);

    //resultado
    alert("Taxa do garçom: 10% " + "\nTotal R$: " + total.toFixed(2));

</script>

    e o valor total a ser pago.

    O valor total é o valor do jantar acrescido de 10% (taxa do garçom), o valor total recebe o valor do jantar + 
    o valor do jantar multiplicado pelos 10%.
-->
