<meta charset="UTF-8">

<script>

//Entrada de dados
var nota1 = Number(prompt("1ª Nota: "));
var nota2 = Number(prompt("2ª Nota: "));

//Cálculo da média das notas
var media = (nota1 + nota2) / 2;

//Resultado
alert("A média das notas é: " + media.toFixed(1))

</script>
