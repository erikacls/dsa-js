<meta charset="UTF-8">

<script>

    //Entrada de dados
    var conta = Number(prompt("Insira o valor da conta: "));
    var clientes = Number(prompt("Número de clientes: "));

    //Cálculo do rateio por pessoa
    var rateio = conta / clientes;
    
    //resultado
    alert("Valor da conta R$: " + conta.toFixed(2) + "\nNúmero de clientes: " + clientes + "\nValor por cliente R$: " + rateio.toFixed(2));


</script>
